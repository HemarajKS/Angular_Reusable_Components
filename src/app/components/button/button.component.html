<button
  (click)="onClick()"
  [disabled]="disabled"
  [type]="type"
  class="button"
  [ngClass]="{
    iconReverseClass: iconReverse,
    disabledClass: disabled,
    ghostButtonClass: ghostButton,
    noBorderClass: noBorder
  }"
  [style]="customStyle"
>
  <span [innerHTML]="iconHTML"></span> <span>{{ label }}</span>
</button>
